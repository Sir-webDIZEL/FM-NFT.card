<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/97d7f44c28.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="wrapper">
    <section class="nft">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__box-text">
          <a href="#" class="card__title">Equilibrium #3429</a>
          <p class="card__text"> Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__value">
            <p class="card__value-ETH"><svg width="16" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z "
                  fill="#00FFF8" />
              </svg>0.041 ETH</p>
            <p class="card__value-time"><svg width="25" height="17" xmlns="http://www.w3.org/2000/svg">
                <path         
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z "
                  fill="#8BACD9" />
              </svg>3 days left</p>
          </div>
          <hr>
          <div class="card__avatar">
            <img src="./images/image-avatar.png" alt="" class="card__profile">
            <p class="card__name">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </section>
  </div>




  <!-- Our Equilibrium collection promotes balance and calm.

  0.041 ETH

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sir-webDIZEL</a>.
  </div>
</body>

</html>
